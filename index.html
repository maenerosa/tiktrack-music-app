<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiktrack Music Player</title>
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <img
      src="https://maenerosa.github.io/hosted-assets/background.png"
      alt="background photo"
      class="bground-img"
    />
    <div class="music-player">
      <div class="song-details">
        <img
          id="song-image"
          src="https://binauralrecords.com/cdn/shop/products/Taylor-Swift-Red-Taylor_s-Version_1024x1024@2x.png?v=1635186587"
        />
        <p id="song-name">All Too Well (Taylor's Version)</p>
        <p id="song-artist">Taylor Swift</p>
      </div>
      <div class="time-container">
        <span id="current-time">5:00</span>
        <span id="max-duration">10:13</span>
      </div>
      <audio id="audio" preload="metadata"></audio>
      <div id="progress-bar">
        <div id="current-progress"></div>
      </div>
      <div class="player-options">
        <button id="prev">
          <i class="fa-solid fa-backward-step"></i>
        </button>
        <button id="play">
          <i class="fa-solid fa-play"></i>
        </button>
        <button id="pause" class="hide">
          <i class="fa-solid fa-pause"></i>
        </button>
        <button id="next">
          <i class="fa-solid fa-forward-step"></i>
        </button>
      </div>

      <div id="playlist-container" class="hide">
        <button id="close-button">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <ul id="playlist-songs"></ul>
      </div>
    </div>

    <div class="song-lyrics">
      <p>All Too Well (Taylor's Version)</p>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
